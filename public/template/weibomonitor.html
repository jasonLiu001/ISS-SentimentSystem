<div class="content_title">
    <i class="icon icon_direction"></i>
    <span>舆情监听 > 微博信息</span>
</div>
<div class="sel_condition">
    <div class="hight-search">
        <div class="high-search-left-btn">
            <button id="lqAll" class="btn-info-n currentredBtn">全部</button>
            <button id="lqToday" class="btn-info-n">今日</button>
            <button id="lqWeek" class="btn-info-n">本周</button>
            <button id="lqMonth" class="btn-info-n">本月</button>
        </div>
        <div class="high-search-left-key">
            <input type="text" id="lqTitle" title="关键字">
            <button id="lqsearch" class="btnn btn-defaultsmall">搜索</button>
        </div>
            
        <button id="hqsearch" class="btnn btn-defaultbig">高级搜索</button>
    </div>
    <div class="navbar-form hight-search-list" role="search">
        <div class="form-group">
            <span>日期：</span>
            <div class="input-group date form_date col-md-5">
                <input id="qDateStart" class="form-control" size="16" type="text" value="">
                <span class="input-group-addon input-group-addona"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <span> - </span>
            <div class="input-group date form_date col-md-5">
                <input id="qDateEnd" class="form-control" size="16" type="text" value="">
                <span class="input-group-addon input-group-addona"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
        <div class="form-group">
            <span>预警：</span>
            <select id="PosAndNegRating" class="form-control">
                <option value="-2">请选择</option>
                <option value="-1">正面</option>
                <option value="0">中性</option>
                <option value="1">负面</option>
            </select>
        </div>
        <div class="form-group">
            <span>舆情状态：</span>
            <select id="qState" class="form-control">
                <option value="-2">请选择</option>
                <option value="0">未处理</option>
                <option value="1">已处理</option>
            </select>
        </div>
        <div class="form-group">
            <span>关键字：</span>
            <input type="text" id="qTitle" class="form-control" title="关键字">
        </div>
        <button id="search" class="btnn btn-defaultsmall">搜索</button>
        <button class="btnn btn-graysmall" id="back">返回</button>
    </div>
</div>
<div class="table-responsive news_newslist weiboNews-i" id="list1">
    <div id="weiboMonitor" class="weiboNews-con">
        <div class="loadindex"></div>
        <div class="newsweibo" data-bind="foreach:weibo">
            <div class="weibo-news-list">
                <div class="index-left-icon">
                    <i data-bind="attr:{title:score>3?'正面':(score<=3&&score>=-3?'中性':'负面')},css:{icon:true,icon_zheng:score>3,icon_zhong:score<=3&&score>=-3,icon_fu:score<-3}"></i>
                </div>
                <div class="weibo-right-listcon">
                    <div class="index-news-list-title">
                        <div class="index-news-list-title-left">
                            <a class="black" data-bind="attr:{href: url,title:user_name},html:user_name" onclick="window.open(this.href, '_blank', 'width=800,height=600,top=100,left=200,toolbar=no,resizable=no,location=no,menubar=no,scrollbars,scrollbars=yes'); return false"></a>
                        </div>
                        <div class="index-news-list-title-right"><span class="tag" style="display: none;"></span></div>
                    </div>
                    <div class="index-news-list-summary">
                        <span class="title" data-bind="attr:{title:status_text},text:status_text.trim()"></span>
                    </div>
                    <div class="source-date">
                        <span class="date" data-bind="text:isToday(created_date)?formatDate(created_date).substr(11,8):formatDate(created_date).substr(0,10),style:{color:isToday(created_date)?'rgba(206, 51, 28, 1)':'#333'}"></span>
                        <span class="source" data-bind="attr:{title: '来自' + window.baseTools.translateWeiBoSource(search_engine) + '微博'},text:'来自' + window.baseTools.translateWeiBoSource(search_engine) + '微博'"></span>
                    </div>
                </div>
                <div class="operation-right">
                    <i class="operation-icon" title="处理" data-bind="click:$root.showEmerModal,value:$index()"></i>
                </div>
            </div>
        </div>
        <div class="list-footer">
            <div class="list-footer-total"><span id="totalcount"></span></div>
            <div class="list-footer-pagination">
                <ul class="pagination pagination-sm" id="pagination"></ul>
            </div>
        </div>
    </div>
</div>

<div id="emer"></div>
<div id="track"></div>
<input type="hidden" id="msgCategory" value="weibo"/><!--js使用-->
