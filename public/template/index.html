<script>
    $(document).ready(function () {
        //计算标题长度
        function calcuTitleWidth() {
            var $winWid = $(window).width();
            if ($winWid < 980) {
                $winWid = 980;
            }
            var news$With = ($winWid - 190 - 40) / 2 - 20;
            var otherWith = 255;

            var titleW = news$With - otherWith;
            var titleWw = titleW + 90;
            if ($(".left_menu_yq").width() < 160) {
                $(".index_newslist .textover>a").css("width", titleWw);
            } else {
                $(".index_newslist .textover>a").css("width", titleW);
            }

        }
        calcuTitleWidth();
        $(window).resize(function () {
            calcuTitleWidth();
        })

        var flag = true;
        $(".left_arr").click(function () {
            var $winWid = $(window).width();

            var otherWith = 255;
            if ($winWid < 980) {
                $winWid = 980;
            }
            var news$With = ($winWid - 190 - 40) / 2 - 20;
            var titleW = news$With - otherWith,
                titleWw = titleW + 90;
            if (!flag) {
                $(".index_newslist .textover>a").css("width", titleW);
                flag = true;
            }
            else {
                $(".index_newslist .textover>a").css("width", titleWw);
                flag = false;
            }
        })
    });
</script>
