<div>更新微博</div>
<div class="table-responsive">
    <table class="table">
        <tr>
            <td>标题</td>
            <td><input id="s_weibo_title" class="form-control" placeholder="关键字"></td>
            <td><button id="s_btn" type="button" class="btn btn-default">Search</button></td>
        </tr>
    </table>
</div>
<br />
<div id="tbapp" class="table-responsive">


    <table id="weiboList" class="table table-hover">
        <thead>
            <tr>
                <th>选择</th>
                <th>业务ID</th>
                <th style="width:500px;">标题</th>
                <th>来源</th>
                <th>分值</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:objData">
            <tr>
                <td><input type="checkbox" class="edit" data-bind="attr:{bid:b_id}" /></td>
                <td data-bind="text:b_id"></td>
                <td><textarea cols="50" style="width:100%;height:40px; resize:none;" data-bind="html:status_text,attr:{bid:b_id}"></textarea></td>
                <td data-bind="text:source"></td>
                <td><input class="form-control score" placeholder="0" style=" width:60px;" data-bind="value:score,attr:{bid:b_id}"></td>
                <td data-bind="text:is_deleted==0?'正常':'已删除'"></td>
                <td>
                    <button type="button" class="btn btn-default" data-bind="click:$root.UpdateBat">更新</button>&nbsp;<button type="button" class="btn btn-default" data-bind="click:$root.DeleteBat">删除</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">
                    <input type="checkbox" id="selAll" /><label for="selAll">全选</label>
                    <button id="btnDelBat" data-bind="click:DeleteBat" class="btn btn-default">批量删除</button>
                    <button id="btnEditBat" data-bind="click:UpdateBat" class="btn btn-default">批量更新</button>
                    <ul class="pagination pagination-sm" id="pagination"></ul>
                </td>
            </tr>
        </tfoot>
    </table>

</div>
<script src="/js/manage/weibomanager.js"></script>
