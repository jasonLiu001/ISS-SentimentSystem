<div style=" display:none;">
    <div>添加新闻</div>
    <div class="table-responsive">
        <table id="tb1" class="table">
            <tr>
                <td><input class="form-control" placeholder="请输入.."></td>
                <td><input class="form-control" placeholder="请输入.."></td>
                <td><input class="form-control" placeholder="请输入.."></td>
                <td><input class="form-control" placeholder="请输入.."></td>
                <td><button type="button" class="btn btn-default">Add</button></td>
            </tr>
        </table>
    </div>
</div>
<div>更新新闻</div>
<div class="table-responsive">
    <table class="table">
        <tr>
            <td>标题</td>
            <td><input id="s_news_title" class="form-control" placeholder="关键字"></td>
            <td><button id="s_btn" type="button" class="btn btn-default">Search</button></td>
        </tr>
    </table>
</div>
<br />
<div id="tbapp" class="table-responsive">


    <table id="newsList" class="table table-hover">
        <thead>
            <tr>
                <th>选择</th>
                <th>业务ID</th>
                <th style="width:500px;">标题</th>
                <th>来源</th>
                <th>分值</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:objData">
            <tr>
                <td><input type="checkbox" class="edit" data-bind="attr:{bid:b_id}" /></td>
                <td data-bind="text:b_id"></td>
                <!--<a data-bind="text:news_title.substr(0,20),attr:{href:news_url,title:summary}" target="_blank"></a><input type="text" data-bind="value:news_title" />-->
                <td><textarea cols="50" style="width:100%;height:40px;" data-bind="html:news_title,attr:{bid:b_id}"></textarea></td>
                <td data-bind="text:report_sites"></td>
                <td><input class="form-control" placeholder="0" style=" width:60px;" data-bind="value:score"></td>
                <td data-bind="text:is_deleted==0?'正常':'已删除'"></td>
                <td>
                    <button type="button" class="btn btn-default" data-bind="click:$root.EditData">更新</button><button type="button" class="btn btn-default" data-bind="click:$root.DelData">删除</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="7">
                    <input type="checkbox" id="selAll" /><label for="selAll">全选</label>
                    <button id="btnDelBat" class="btn btn-default">批量删除</button>
                    <button id="btnEditBat" class="btn btn-default">批量更新</button>
                    <span id="pageContent"></span>
                    <!--分页<button data-bind=" click: GetList">获取</button>-->
                </td>
            </tr>
        </tfoot>
    </table>

</div>
<script src="js/newsmanager.js"></script>
